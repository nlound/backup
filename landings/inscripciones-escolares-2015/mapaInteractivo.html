<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inscripción Escolar 2015</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <link rel="stylesheet" href="css/cartodb.css" />
    <script type="text/javascript" src="js/cartodb.js?version=3.11"></script>
    <link rel="stylesheet" type="text/css" href="css/estilosMapaInteractivo.min.css">
</head>

<body>
    <div id="headerMapa"> </div>

    <div id="mapaInteractivo"></div>

    <div id="filtros">
        <div class="row">
            <div class="col-md-2">
                <label class="etiquetaFiltro">Nivel</label>
                <div id="filtro1" class="btn-group dropup filtros" style="width: 70%;"> <a class="btn btn-default dropdown-toggle btn-select" data-toggle="dropdown" href="#">Ver todos <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="fIni fPri fSec fEns fBac fTec fArt"><a href="#">Ver todos</a>
                        </li>
                        <li class="fIni fEns" ><a href="#">Inicial</a>
                        </li>
                        <li class="fPri fEns"><a href="#">Primario</a>
                        </li>
                        <li class="fSec fEns fBac fTec fArt"><a href="#">Secundario</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <label class="etiquetaFiltro">Modalidad</label>
                <div id="filtro2" class="btn-group dropup filtros" style="width: 70%;"> <a class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Ver todas <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class=""><a href="#">Ver todas</a>
                        </li>
                        <li class="fIni"><a href="#">Inicial</a>
                        </li>
                        <li class="fPri"><a href="#">Primario</a>
                        </li>
                        <li class="fEns fIni fPri fSec"><a href="#">Escuelas Normales Superiores (ENS)</a>
                        </li>
                        <li class="fBac fSec"><a href="#">Bachiller con orientación</a>
                        </li>
                        <li class="fTec fSec"><a href="#">Técnica</a>
                        </li>
                        <li class="fArt fSec"><a href="#">Artística</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div id="listado">

                    <ul class="nav nav-pills nav-stacked" id="resultados"><div id="loading"></div></ul>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar escuela por Nombre" id="buscadorEscuelas">
                </div>
            </div>
            <div class="col-md-2"> </div>
        </div>
    </div>

    <!--
      Infowindows Mapa Interactivo
    -->
    <script type="infowindow/html" id="infowindow_template">
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>
            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-content">
                    <h4>{{comuna}}</h4>

                    <div id="nombreEscuela">{{nombre}}</div>
                    <hr noshade>
                    <div id="calle"><span class="etiqueta">Direccion:</span> {{calle}}</div>
                    <div id="modalidad"><span class="etiqueta">Modalidad:</span> {{modalidad}}</div>
                    <div id="nivel"><span class="etiqueta">Nivel:</span> {{nivel}}</div>
                    <hr noshade>
                    <div id="mismacomuna" style="display: none;">{{misma_comuna}}</div>

                    <div id="graficosInfowindow">
                        <div id="migracionComunas">
                            <div id="graficoMigracion"></div>
                            <span>El <strong>{{misma_comuna}}</strong> de los alumnos viven en la misma comuna donde se encuentra el establecimiento</span>
                        </div>
                        <div id="distancia">
                            <div id="graficoDistancia"></div>
                            <span>Los nuevos alumnos recorren en promedio <strong>{{distancia_mts}}</strong> metros para llegar al establecimiento</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
        <script>
            dibujaGraficoInfowindow($("#mismacomuna").text());
        </script>
    </script>
    <script type="text/javascript" src="js/mapaInteractivo.js"></script>
</body>

</html>
