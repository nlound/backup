<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Celestial Seasonings Bengal Spice Tea</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="ad.size" content="width=300,height=250">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="main-min.css">
	</head>

	<body>
		<script>
			var clickTag = "http://www.celestialseasonings.com/";
		</script>
		<div id="ad_content" class="invisible">
			<div id="imagery" class="full-bleed gpu">
				<div id="tea_cup" class="full-bleed gpu"></div>
				<div id="tea_center" class="sprite-img tea-center invisible smooth-animation"></div>
				<div id="tea_edge" class="sprite-img tea-edge invisible gpu"></div>
				<div id="tea_bag" class="sprite-img tea-bag smooth-animation"></div>
				<div id="leaves" class="sprite-img leaves invisible gpu"></div>
				
				<div id="artwork" class="artwork invisible smooth-animation">
					<div id="candy_1" class="sprite-img candy_1"></div>
					<div id="candy_1_drops" class="sprite-img candy_1_drops"></div>
					<div id="candy_1_water" class="sprite-img candy_1_water"></div>
					<div id="candy_2" class="sprite-img candy_2"></div>
					<div id="candy_2_drops" class="sprite-img candy_2_drops"></div>
					<div id="candy_2_water" class="sprite-img candy_2_water"></div>
					<div id="candy_3" class="sprite-img candy_3"></div>
					<div id="candy_3_drops" class="sprite-img candy_3_drops"></div>
					<div id="candy_3_water" class="sprite-img candy_3_water"></div>
					<div id="deer_anim"></div>
					<div id="deer_msk" class="sprite-img deer_msk"></div>
				</div>

				<div id="whiteout" class="full-bleed invisible"></div>
				<div id="steam" class="sprite-img steam invisible"></div>
				
				<div id="endcard_bg" class="full-bleed invisible gpu"></div>
			</div>
			<div id="logo" class="sprite-img logo"></div>
			<div id="headline1" class="sprite-svg headline1 invisible"></div>
			<div id="headline2" class="sprite-svg headline2 invisible"></div>
			<div id="tagline" class="sprite-svg tagline invisible"></div>
			<div id="cta" class="invisible">
				<div id="cta_text" class="sprite-svg cta_text"></div>
			</div>
		</div>
		<div id="fallback"></div>
		<!-- Load scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="main-min.js"></script>
	</body>
</html>
